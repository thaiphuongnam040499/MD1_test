<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
Tuổi em
<input id="tuoiem" type="text">
<button type="button" onclick="ageNumber()">Tính tuổi</button>
<p id="tuoianh">Tuổi Anh</p>
<p id="tuoibo">Tuổi Bố</p>
<script>
  function ageNumber(){
    let tuoiem = +document.getElementById('tuoiem').value
    let tuoianh = tuoiem + 3
    let tuoibo = tuoiem * 6
    document.getElementById('tuoianh').innerHTML= 'Tuổi anh' + tuoianh
    document.getElementById('tuoibo').innerHTML= 'Tuổi bố' + tuoibo
  }

</script>
</body>
</html>
